<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Clock</title>
    <link rel="stylesheet" href="Wall_Clock.css">
</head>
<body>
    <script src="Wall_Clock.js" defer="true"></script>
    <div class="clock">
        <div class="number" style="--n:1"><b>I</b></div>
        <div class="number" style="--n:2"><b>II</b></div>
        <div class="number" style="--n:3"><b>III</b></div>
        <div class="number" style="--n:4"><b>IV</b></div>
        <div class="number" style="--n:5"><b>V</b></div>
        <div class="number" style="--n:6"><b>VI</b></div>
        <div class="number" style="--n:7"><b>VII</b></div>
        <div class="number" style="--n:8"><b>VIII</b></div>
        <div class="number" style="--n:9"><b>IX</b></div>
        <div class="number" style="--n:10"><b>X</b></div>
        <div class="number" style="--n:11"><b>XI</b></div>
        <div class="number" style="--n:12"><b>XII</b></div>
        <div class="hour"></div>
        <div class="minute"></div>
        <div class="second"></div>
        <div class="center"></div>
    </div>
</body>
</html>
